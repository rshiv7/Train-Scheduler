<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://www.gstatic.com/firebasejs/6.1.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>


    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <title>Train Schedule</title>
</head>

<body>
    <!-- Jumbotron -->
    <div class="jumbotron">
        <h1 class="text-center">Train Schedule</h1>
    </div>

    <div class="container schedule-container">
        <div class="row">

           
            <div class="col-md-10 col-md-offset-1 col-lg-10 col-lg-offset-1">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title text-white">Current Train Schedule</h3>
                    </div>
                    <div class="panel-body">

                       
                        <table class="train-schedule" id="traintable">
                            <tr>
                                <th class="col-xs-3 text-white">Train Name
                                </th>
                                <th class="col-xs-2 text-white">Destination
                                </th>
                                <th class="col-xs-2 text-white">Frequency (min)
                                </th>
                                <th class="col-xs-2 text-white">Next Arrival
                                </th>
                                <th class="col-xs-2 text-white">Minutes Away
                                </th>
                            </tr>
                        </table>

                    </div> <!-- closes panel-body -->
                </div> <!-- closes panel-default -->
            </div> <!-- closes col-lg-6 -->
        </div> <!-- closes row -->
    </div> <!-- closes container -->
    <div class="container input-container">
        <div class="row">

            <!-- Sign-Up Panel-->
            <div class="col-md-10 col-md-offset-1 col-lg-10 col-lg-offset-1">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title text-white">Add Train</h3>
                    </div>
                    <div class="panel-body">

                        <!-- Sign-up Form (note the various input "types")-->
                        <form role="form">
                            <div class="form-group">
                                <label id="name" for="text">Train Name</label>
                                <input type="text" class="form-control" id="name-input">
                            </div>
                            <div class="form-group">
                                <label id="destination" for="text">Destination</label>
                                <input type="text" class="form-control" id="destination-input">
                            </div>
                            <div class="form-group">
                                <label id="first-train" for="text">First Train Time (HH:MM)</label>
                                <input type="text" class="form-control" id="first-train-time-input">
                            </div>
                            <div class="form-group">
                                <label id="frequency" for="comment">Frequency (min)</label>
                                <input type="text" class="form-control" id="frequency-input">
                            </div>
                            <button type="submit" class="btn btn-primary" id="add-train">Submit</button>
                        </form>

                    </div> 
                </div> 
            </div> 
        </div> 
    </div> 
    <script src="assets/javascript/app.js"></script>
</body>

</html>
