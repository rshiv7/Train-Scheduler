<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Schedule</title>
</head>
<body>
     <!-- Jumbotron -->
     <div class="jumbotron">
            <h1 class="text-center">Train Schedule</h1>
        </div>
   
        <div class="container schedule-container">
             <div class="row">
   
                 <!-- Sign-Up Panel-->
                 <div class="col-md-10 col-md-offset-1 col-lg-10 col-lg-offset-1">
                      <div class="panel panel-primary">
                           <div class="panel-heading">
                                <h3 class="panel-title">Current Train Schedule</h3>
                           </div>
                           <div class="panel-body">
   
                                <!-- Sign-up Form (note the various input "types")-->
                           <table class="train-schedule">
                                <tr>
                                     <th class="col-xs-3">Train Name
                                     </th>
                                     <th class="col-xs-2">Destination
                                     </th>
                                     <th class="col-xs-2">Frequency (min)
                                     </th>
                                     <th class="col-xs-2">Next Arrival
                                     </th>
                                     <th class="col-xs-2">Minutes Away
                                     </th>
                                </tr>
                           </table>
   
                           </div>  <!-- closes panel-body -->
                      </div> <!-- closes panel-default -->
                 </div> <!-- closes col-lg-6 -->
            </div> <!-- closes row -->
       </div>  <!-- closes container -->
    
</body>
</html>
